<svg viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Annick (Project Lead) -->
  <g transform="translate(0, 0)">
    <circle cx="50" cy="50" r="40" fill="url(#grad1)"/>
    <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFF">A</text>
    <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">N</text>
    <!-- Leadership icon -->
    <path d="M35,20 L50,10 L65,20 L60,30 L40,30 Z" fill="#FDE047" opacity="0.8"/>
  </g>
  
  <!-- Nicole (R&D) -->
  <g transform="translate(100, 0)">
    <circle cx="50" cy="50" r="40" fill="url(#grad2)"/>
    <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFF">N</text>
    <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">A</text>
    <!-- Science icon -->
    <circle cx="50" cy="20" r="8" fill="#FDE047" opacity="0.8"/>
    <circle cx="40" cy="25" r="4" fill="#FDE047" opacity="0.6"/>
    <circle cx="60" cy="25" r="4" fill="#FDE047" opacity="0.6"/>
  </g>
  
  <!-- Christian (Hardware) -->
  <g transform="translate(200, 0)">
    <circle cx="50" cy="50" r="40" fill="url(#grad3)"/>
    <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFF">C</text>
    <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">B</text>
    <!-- Circuit icon -->
    <rect x="40" y="15" width="20" height="12" rx="2" fill="#FDE047" opacity="0.8"/>
    <circle cx="45" cy="21" r="1.5" fill="#8B5CF6"/>
    <circle cx="55" cy="21" r="1.5" fill="#8B5CF6"/>
  </g>
  
  <!-- Jovin (Community) -->
  <g transform="translate(300, 0)">
    <circle cx="50" cy="50" r="40" fill="url(#grad4)"/>
    <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFF">J</text>
    <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">H</text>
    <!-- Community icon -->
    <circle cx="45" cy="18" r="3" fill="#FDE047" opacity="0.8"/>
    <circle cx="55" cy="18" r="3" fill="#FDE047" opacity="0.8"/>
    <circle cx="50" cy="25" r="3" fill="#FDE047" opacity="0.8"/>
  </g>
  
  <!-- Yanis (Documentation) -->
  <g transform="translate(400, 0)">
    <circle cx="50" cy="50" r="40" fill="url(#grad5)"/>
    <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFF">Y</text>
    <text x="50" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">N</text>
    <!-- Document icon -->
    <rect x="42" y="15" width="16" height="20" rx="2" fill="#FDE047" opacity="0.8"/>
    <line x1="45" y1="20" x2="55" y2="20" stroke="#EF4444" stroke-width="1"/>
    <line x1="45" y1="25" x2="55" y2="25" stroke="#EF4444" stroke-width="1"/>
    <line x1="45" y1="30" x2="52" y2="30" stroke="#EF4444" stroke-width="1"/>
  </g>
</svg>