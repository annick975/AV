<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky Background -->
  <rect width="100%" height="100%" fill="url(#skyGradient)"/>
  
  <!-- Clouds -->
  <g opacity="0.7">
    <ellipse cx="200" cy="150" rx="60" ry="30" fill="#fff"/>
    <ellipse cx="230" cy="140" rx="50" ry="25" fill="#fff"/>
    <ellipse cx="170" cy="160" rx="40" ry="20" fill="#fff"/>
    
    <ellipse cx="800" cy="120" rx="80" ry="40" fill="#fff"/>
    <ellipse cx="840" cy="110" rx="60" ry="30" fill="#fff"/>
    <ellipse cx="760" cy="130" rx="50" ry="25" fill="#fff"/>
    
    <ellipse cx="1000" cy="200" rx="70" ry="35" fill="#fff"/>
    <ellipse cx="1030" cy="190" rx="55" ry="28" fill="#fff"/>
  </g>
  
  <!-- Water Molecules (humidity) -->
  <g opacity="0.6">
    <circle cx="300" cy="250" r="3" fill="#4FC3F7" opacity="0.8">
      <animate attributeName="cy" values="250;240;250" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="300" r="2.5" fill="#29B6F6" opacity="0.7">
      <animate attributeName="cy" values="300;290;300" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="280" r="3.5" fill="#03A9F4" opacity="0.6">
      <animate attributeName="cy" values="280;270;280" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="320" r="2" fill="#0288D1" opacity="0.9">
      <animate attributeName="cy" values="320;310;320" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="260" r="3" fill="#0277BD" opacity="0.7">
      <animate attributeName="cy" values="260;250;260" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central Device/Generator -->
  <g transform="translate(550, 350)">
    <!-- Device Base -->
    <rect x="-40" y="0" width="80" height="60" rx="8" fill="url(#energyGradient)"/>
    
    <!-- Energy Collection Panel -->
    <rect x="-35" y="5" width="70" height="15" rx="3" fill="#065F46" opacity="0.8"/>
    <rect x="-30" y="25" width="60" height="30" rx="5" fill="#047857" opacity="0.9"/>
    
    <!-- Energy Output Indicators -->
    <circle cx="-20" cy="40" r="3" fill="#FDE047" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="40" r="3" fill="#FDE047" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="40" r="3" fill="#FDE047" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Energy Flow Lines -->
  <g stroke="url(#energyGradient)" stroke-width="2" fill="none" opacity="0.8">
    <!-- From humidity to device -->
    <path d="M300,250 Q400,280 510,360">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M450,300 Q500,320 510,370">
      <animate attributeName="stroke-dasharray" values="0,80;40,40;80,0" dur="2.2s" repeatCount="indefinite"/>
    </path>
    <path d="M600,280 Q580,320 590,360">
      <animate attributeName="stroke-dasharray" values="0,90;45,45;90,0" dur="1.8s" repeatCount="indefinite"/>
    </path>
    
    <!-- From device to output -->
    <path d="M590,370 Q700,350 800,320">
      <animate attributeName="stroke-dasharray" values="0,120;60,60;120,0" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M590,380 Q720,400 850,380">
      <animate attributeName="stroke-dasharray" values="0,110;55,55;110,0" dur="2.3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Lightning/Energy Symbols -->
  <g fill="url(#energyGradient)" opacity="0.7">
    <path d="M800,320 L815,300 L805,300 L820,280 L800,300 L810,300 Z">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M850,380 L865,360 L855,360 L870,340 L850,360 L860,360 Z" transform="scale(0.8)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Power Grid Connection -->
  <g transform="translate(900, 500)">
    <!-- Power lines -->
    <line x1="0" y1="0" x2="200" y2="-50" stroke="#374151" stroke-width="3"/>
    <line x1="0" y1="0" x2="250" y2="0" stroke="#374151" stroke-width="3"/>
    <line x1="0" y1="0" x2="200" y2="50" stroke="#374151" stroke-width="3"/>
    
    <!-- Power poles -->
    <g fill="#6B7280">
      <rect x="195" y="-55" width="10" height="10"/>
      <rect x="245" y="-5" width="10" height="10"/>
      <rect x="195" y="45" width="10" height="10"/>
    </g>
  </g>
  
  <!-- Text Elements -->
  <text x="600" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#059669" opacity="0.8">
    AirVolt Technology
  </text>
  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#047857" opacity="0.7">
    Converting Humidity to Clean Energy
  </text>
</svg>