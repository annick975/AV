<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0FDF4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DCFCE7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deviceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#065F46">
    AirVolt Project Showcase
  </text>
  
  <!-- Prototype Device 1 -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="120" height="80" rx="12" fill="url(#deviceGrad)" filter="url(#shadow)"/>
    <rect x="8" y="8" width="104" height="64" rx="8" fill="#047857"/>
    
    <!-- Graphene layers -->
    <rect x="15" y="20" width="90" height="4" rx="2" fill="#6366F1" opacity="0.8"/>
    <rect x="15" y="28" width="90" height="4" rx="2" fill="#6366F1" opacity="0.7"/>
    <rect x="15" y="36" width="90" height="4" rx="2" fill="#6366F1" opacity="0.6"/>
    
    <!-- LED indicators -->
    <circle cx="25" cy="55" r="3" fill="#FDE047" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="55" r="3" fill="#22C55E" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="55" r="3" fill="#3B82F6" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Power output -->
    <text x="80" y="58" font-family="Arial, sans-serif" font-size="10" fill="#FDE047" font-weight="bold">1.2V</text>
    
    <text x="60" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065F46">
      Prototype Alpha
    </text>
    <text x="60" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">
      Lab Testing Unit
    </text>
  </g>
  
  <!-- Prototype Device 2 -->
  <g transform="translate(340, 80)">
    <rect x="0" y="0" width="120" height="80" rx="12" fill="url(#deviceGrad)" filter="url(#shadow)"/>
    <rect x="8" y="8" width="104" height="64" rx="8" fill="#047857"/>
    
    <!-- Enhanced design -->
    <rect x="15" y="18" width="90" height="6" rx="3" fill="#6366F1" opacity="0.9"/>
    <rect x="15" y="28" width="90" height="6" rx="3" fill="#6366F1" opacity="0.8"/>
    <rect x="15" y="38" width="90" height="6" rx="3" fill="#6366F1" opacity="0.7"/>
    
    <!-- Advanced indicators -->
    <rect x="20" y="50" width="80" height="12" rx="6" fill="#1F2937" opacity="0.8"/>
    <rect x="22" y="52" width="76" height="8" rx="4" fill="#111827"/>
    
    <!-- Digital display simulation -->
    <rect x="25" y="54" width="8" height="4" fill="#22C55E" opacity="0.9"/>
    <rect x="35" y="54" width="8" height="4" fill="#22C55E" opacity="0.8"/>
    <rect x="50" y="54" width="4" height="4" fill="#FDE047"/>
    <rect x="60" y="54" width="12" height="4" fill="#22C55E" opacity="0.7"/>
    <rect x="75" y="54" width="8" height="4" fill="#22C55E" opacity="0.9"/>
    
    <text x="60" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065F46">
      Prototype Beta
    </text>
    <text x="60" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">
      Field Testing Unit
    </text>
  </g>
  
  <!-- Production Model -->
  <g transform="translate(580, 80)">
    <rect x="0" y="0" width="120" height="80" rx="12" fill="url(#deviceGrad)" filter="url(#shadow)"/>
    <rect x="8" y="8" width="104" height="64" rx="8" fill="#047857"/>
    
    <!-- Sleek production design -->
    <rect x="15" y="15" width="90" height="8" rx="4" fill="#6366F1" opacity="0.95"/>
    <rect x="15" y="27" width="90" height="8" rx="4" fill="#6366F1" opacity="0.9"/>
    <rect x="15" y="39" width="90" height="8" rx="4" fill="#6366F1" opacity="0.85"/>
    
    <!-- Smart interface -->
    <circle cx="60" cy="58" r="8" fill="#1F2937" opacity="0.9"/>
    <circle cx="60" cy="58" r="6" fill="#111827"/>
    <circle cx="60" cy="58" r="3" fill="#22C55E" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Status indicators -->
    <rect x="75" y="55" width="15" height="6" rx="3" fill="#22C55E" opacity="0.8"/>
    <rect x="92" y="55" width="8" height="6" rx="3" fill="#FDE047" opacity="0.9"/>
    
    <text x="60" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065F46">
      Production Model
    </text>
    <text x="60" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">
      Community Ready
    </text>
  </g>
  
  <!-- Applications showcase -->
  <g transform="translate(50, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#065F46">
      Real-World Applications
    </text>
    
    <!-- LED Light Application -->
    <g transform="translate(0, 30)">
      <circle cx="15" cy="15" r="12" fill="#FBBF24" filter="url(#glow)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
      </circle>
      <path d="M5,15 L10,10 L15,5 L20,10 L25,15 L20,20 L15,25 L10,20 Z" fill="#FDE047" opacity="0.8"/>
      <text x="40" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
        LED Lighting
      </text>
      <text x="40" y="25" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
        Powers 5W LED for 8+ hours
      </text>
    </g>
    
    <!-- Mobile Charging -->
    <g transform="translate(200, 30)">
      <rect x="5" y="5" width="20" height="30" rx="3" fill="#374151"/>
      <rect x="7" y="7" width="16" height="26" rx="2" fill="#1F2937"/>
      <rect x="9" y="25" width="12" height="6" rx="1" fill="#22C55E">
        <animate attributeName="width" values="2;12;2" dur="4s" repeatCount="indefinite"/>
      </rect>
      <rect x="12" y="2" width="6" height="3" rx="1" fill="#6B7280"/>
      
      <text x="40" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
        Mobile Charging
      </text>
      <text x="40" y="25" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
        Emergency power for devices
      </text>
    </g>
    
    <!-- Sensor Network -->
    <g transform="translate(400, 30)">
      <rect x="10" y="10" width="10" height="10" rx="2" fill="#10B981"/>
      <circle cx="15" cy="15" r="8" stroke="#059669" stroke-width="2" fill="none" opacity="0.6">
        <animate attributeName="r" values="8;15;8" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
      </circle>
      
      <text x="40" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
        IoT Sensors
      </text>
      <text x="40" y="25" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
        Continuous environmental monitoring
      </text>
    </g>
  </g>
  
  <!-- Performance Stats -->
  <g transform="translate(450, 220)">
    <rect x="0" y="0" width="300" height="120" rx="12" fill="#FFF" opacity="0.95" filter="url(#shadow)"/>
    
    <text x="15" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#065F46">
      Development Milestones
    </text>
    
    <g transform="translate(15, 40)">
      <circle cx="8" cy="8" r="6" fill="#22C55E"/>
      <text x="8" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">✓</text>
      <text x="25" y="8" font-family="Arial, sans-serif" font-size="11" fill="#374151">
        Lab Prototype Completed (82% efficiency)
      </text>
      <text x="25" y="20" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">
        Validated core technology concept
      </text>
    </g>
    
    <g transform="translate(15, 70)">
      <circle cx="8" cy="8" r="6" fill="#F59E0B"/>
      <text x="8" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">⟳</text>
      <text x="25" y="8" font-family="Arial, sans-serif" font-size="11" fill="#374151">
        Field Testing in Progress
      </text>
      <text x="25" y="20" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">
        Real-world performance validation
      </text>
    </g>
    
    <g transform="translate(15, 100)">
      <circle cx="8" cy="8" r="6" fill="#6B7280"/>
      <text x="8" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">→</text>
      <text x="25" y="8" font-family="Arial, sans-serif" font-size="11" fill="#374151">
        Community Deployment (Q2 2024)
      </text>
      <text x="25" y="20" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">
        First installations in rural communities
      </text>
    </g>
  </g>
  
  <!-- Energy flow visualization -->
  <g opacity="0.4">
    <path d="M160,120 Q200,100 280,110 Q320,115 340,120" stroke="#10B981" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M460,120 Q500,100 580,120" stroke="#10B981" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>