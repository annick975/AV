<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065F46;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grapheneGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4338CA;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#374151">
    AirVolt Technology Components
  </text>
  
  <!-- Main Device Container -->
  <g transform="translate(250, 100)">
    <!-- Device Housing -->
    <rect x="0" y="0" width="300" height="200" rx="15" fill="url(#deviceGradient)" filter="url(#shadow)"/>
    <rect x="10" y="10" width="280" height="180" rx="10" fill="#047857" opacity="0.8"/>
    
    <!-- Graphene Oxide Layers -->
    <g transform="translate(30, 40)">
      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">
        Graphene Oxide Layers
      </text>
      
      <!-- Layer 1 -->
      <rect x="0" y="0" width="240" height="8" rx="2" fill="url(#grapheneGradient)" opacity="0.9"/>
      <text x="250" y="8" font-family="Arial, sans-serif" font-size="10" fill="#E5E7EB">Layer 1</text>
      
      <!-- Layer 2 -->
      <rect x="0" y="15" width="240" height="8" rx="2" fill="url(#grapheneGradient)" opacity="0.8"/>
      <text x="250" y="23" font-family="Arial, sans-serif" font-size="10" fill="#E5E7EB">Layer 2</text>
      
      <!-- Layer 3 -->
      <rect x="0" y="30" width="240" height="8" rx="2" fill="url(#grapheneGradient)" opacity="0.7"/>
      <text x="250" y="38" font-family="Arial, sans-serif" font-size="10" fill="#E5E7EB">Layer 3</text>
      
      <!-- Layer 4 -->
      <rect x="0" y="45" width="240" height="8" rx="2" fill="url(#grapheneGradient)" opacity="0.6"/>
      <text x="250" y="53" font-family="Arial, sans-serif" font-size="10" fill="#E5E7EB">Layer 4</text>
    </g>
    
    <!-- Water Collection Chamber -->
    <g transform="translate(30, 130)">
      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">
        Water Collection
      </text>
      <rect x="0" y="0" width="100" height="40" rx="5" fill="#0EA5E9" opacity="0.7"/>
      
      <!-- Water molecules -->
      <circle cx="20" cy="20" r="3" fill="#0284C7" opacity="0.8">
        <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="15" r="2.5" fill="#0284C7" opacity="0.9">
        <animate attributeName="r" values="1.5;3.5;1.5" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="80" cy="25" r="3.5" fill="#0284C7" opacity="0.7">
        <animate attributeName="r" values="2.5;4.5;2.5" dur="2.2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Arduino Controller -->
    <g transform="translate(170, 130)">
      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">
        Arduino Controller
      </text>
      <rect x="0" y="0" width="80" height="40" rx="5" fill="#DC2626"/>
      <rect x="5" y="5" width="70" height="30" rx="3" fill="#B91C1C"/>
      
      <!-- Status LEDs -->
      <circle cx="15" cy="20" r="2" fill="#FDE047">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="25" cy="20" r="2" fill="#22C55E">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="35" cy="20" r="2" fill="#3B82F6">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="0.8s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Input: Humidity -->
  <g transform="translate(50, 180)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6B7280">
      INPUT
    </text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#374151">
      Atmospheric Humidity
    </text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">
      60-80% RH
    </text>
    
    <!-- Humidity visualization -->
    <g transform="translate(0, 50)">
      <circle cx="20" cy="10" r="4" fill="#0EA5E9" opacity="0.6">
        <animate attributeName="cy" values="10;5;10" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="15" r="3" fill="#0284C7" opacity="0.7">
        <animate attributeName="cy" values="15;10;15" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="8" r="3.5" fill="#0369A1" opacity="0.8">
        <animate attributeName="cy" values="8;3;8" dur="3.2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Arrow to device -->
    <path d="M150,80 Q200,80 240,150" stroke="#10B981" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Output: Electricity -->
  <g transform="translate(650, 180)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6B7280">
      OUTPUT
    </text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#374151">
      Clean Electricity
    </text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">
      0.5-2.0V DC
    </text>
    
    <!-- Energy visualization -->
    <g transform="translate(0, 50)">
      <!-- Lightning bolt -->
      <path d="M20,5 L35,20 L25,20 L40,35 L20,20 L30,20 Z" fill="#FBBF24">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
      </path>
      
      <!-- Energy waves -->
      <path d="M50,15 Q60,10 70,15 Q80,20 90,15" stroke="#10B981" stroke-width="2" fill="none">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M50,25 Q60,20 70,25 Q80,30 90,25" stroke="#059669" stroke-width="2" fill="none">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" begin="0.3s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Arrow from device -->
    <path d="M-90,80 Q-40,80 0,150" stroke="#10B981" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Process Steps -->
  <g transform="translate(100, 380)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">
      Energy Conversion Process
    </text>
    
    <!-- Step 1 -->
    <g transform="translate(0, 30)">
      <circle cx="15" cy="15" r="12" fill="#10B981"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">1</text>
      <text x="40" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
        Humidity Capture
      </text>
      <text x="40" y="25" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
        Water molecules from air are absorbed by graphene oxide
      </text>
    </g>
    
    <!-- Step 2 -->
    <g transform="translate(0, 70)">
      <circle cx="15" cy="15" r="12" fill="#059669"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">2</text>
      <text x="40" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
        Ion Generation
      </text>
      <text x="40" y="25" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
        Water molecules dissociate into H+ and OH- ions
      </text>
    </g>
    
    <!-- Step 3 -->
    <g transform="translate(0, 110)">
      <circle cx="15" cy="15" r="12" fill="#047857"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">3</text>
      <text x="40" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
        Electron Flow
      </text>
      <text x="40" y="25" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
        Ion movement creates directional electron flow (current)
      </text>
    </g>
    
    <!-- Step 4 -->
    <g transform="translate(0, 150)">
      <circle cx="15" cy="15" r="12" fill="#065F46"/>
      <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF">4</text>
      <text x="40" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
        Power Output
      </text>
      <text x="40" y="25" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
        Arduino regulates and outputs stable DC voltage
      </text>
    </g>
  </g>
  
  <!-- Efficiency Metrics -->
  <g transform="translate(450, 420)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">
      Performance Metrics
    </text>
    
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="200" height="40" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1"/>
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">
        Energy Efficiency
      </text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1D4ED8">
        82%
      </text>
      <text x="150" y="25" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
        Industry Leading
      </text>
    </g>
    
    <g transform="translate(0, 75)">
      <rect x="0" y="0" width="200" height="40" rx="8" fill="#F0FDF4" stroke="#22C55E" stroke-width="1"/>
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803D">
        Response Time
      </text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16A34A">
        &lt; 5 seconds
      </text>
      <text x="150" y="25" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
        Near Instant
      </text>
    </g>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10B981"/>
    </marker>
  </defs>
</svg>